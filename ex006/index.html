<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(7, 182, 7);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">Interaja...</div>

    <script>
        
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)
        
        function clicar(){
            let area = window.document.getElementById('area')
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        };

        function entrou() {
            let area = window.document.getElementById('area')
            area.innerText = 'Entrou!'
            area.style.background = 'rgb(7, 182, 7)'
        }

        function saiu() {
            let area = window.document.getElementById('area')
            area.innerText = 'Saiu!'
            area.style.background = 'rgb(7, 182, 7)'
        }
    </script>
</body>
</html>
